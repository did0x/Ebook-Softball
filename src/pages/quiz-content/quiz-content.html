<ion-header no-border>

    <ion-navbar transparent>
        <ion-title>Quiz</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let quizs of quizData let i=index">
        <ion-card-header>
            <p class="quiz-no">Soal No {{ i + 1 }}</p>
        </ion-card-header>
        <div>

        </div>
        <ion-card-content class="quiz-content" radio-group [(ngModel)]="quiz[quizs.id]">
            <div [innerHtml]="quizs.quiz"></div>

            <label for=""><ion-radio value="a">a</ion-radio> {{ quizs.pilihan_a }}</label>
            <label for=""><ion-radio value="b">b</ion-radio> {{ quizs.pilihan_b }}</label>
            <label for=""><ion-radio value="c">c</ion-radio> {{ quizs.pilihan_c }}</label>
            <label for=""><ion-radio value="d">d</ion-radio> {{ quizs.pilihan_d }}</label>
            <label for=""><ion-radio value="e">e</ion-radio> {{ quizs.pilihan_e }}</label>

        </ion-card-content>
    </ion-card>

    <button class="button-quiz" ion-button full round outline color="light" (click)="showConfirm()">Kirim Quiz</button>

</ion-content>
