  Ionic pages and navigation.

<ion-header no-border>

    <ion-navbar transparent>
        <ion-title>SCOREBOARD</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p class="information" [innerHtml]="information"></p>
    <ion-list>

        <ion-item *ngFor="let score of scores" class="scoreboard">
            <h2 class="left">{{ score.username }}</h2>
            <p class="right">{{ score.score }} </p>
        </ion-item>

    </ion-list>
</ion-content>
