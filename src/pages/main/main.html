<ion-header no-border>

    <ion-navbar hideBackButton transparent>
        <ion-title>HOME</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card (click)="goMateri()">
                    <img src=" assets/imgs/materi.png " />
                    <ion-card-content>
                        <ion-card-title>
                            MATERI
                        </ion-card-title>
                    </ion-card-content>
                </ion-card>
            </ion-col>

            <ion-col>
                <ion-card (click)="goQuiz()">
                    <img src="assets/imgs/quiz.png " />
                    <ion-card-content>
                        <ion-card-title>
                            QUIZ
                        </ion-card-title>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card (click)="goScoreboard()">
                    <img src="assets/imgs/scoreboard.png " />
                    <ion-card-content>
                        <ion-card-title>
                            SCORE
                        </ion-card-title>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card (click)="goAbout()">
                    <img src="assets/imgs/about.png " />
                    <ion-card-content>
                        <ion-card-title>
                            ABOUT
                        </ion-card-title>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
