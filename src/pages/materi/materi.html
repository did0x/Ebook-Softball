<ion-header no-border>

    <ion-navbar transparent>
        <ion-title>MATERI</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding class="body">
    <div *ngFor="let bab of babs">
        <div (click)="toMateriBab(bab.id,bab.judul_bab)" class="materi-select-button">
            <h4>{{ bab.judul_bab }}</h4>
        </div>
    </div>
</ion-content>
