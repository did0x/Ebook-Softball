<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
        <div class="alginer-item aligner-item--top"></div>
        <img src="assets/splash.svg">
        <div class="aligner-item aligner-item--bottom"></div>
    </div>
</div>


<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides pager (ionSlideDidChange)="slideChanged()" (ionSlideDrag)="slideMoved()">

        <ion-slide>
            <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
                <ion-icon ios="ios-analytics" md="md-analytics" color="primary" [@bounce]='state' (@bounce.done)="animationDone($event)"></ion-icon>
            </div>
            <div [@bounce]='state'>
                <h2>track your routine</h2>
                <p>whether it's sets, reps, weight used, you can track it all with our intuitive interface.</p>
            </div>
        </ion-slide>

        <ion-slide>
            <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
                <ion-icon ios="ios-trophy" md="md-trophy" color="primary" [@bounce]='state' (@bounce.done)="animationDone($event)"></ion-icon>
            </div>
            <div [@bounce]='state'>
                <h2>set personal goals</h2>
                <p>we're all in the gym for a reason: goals. set goals for diet and fitness.</p>
            </div>
        </ion-slide>

        <ion-slide>
            <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
                <ion-icon ios="ios-chatboxes" md="md-chatboxes" color="primary" [@bounce]='state' (@bounce.done)="animationDone($event)"></ion-icon>
            </div>
            <div [@bounce]='state'>
                <h2>chat with others</h2>
                <p>inspire and help each other reach fitness and diet goals.</p>
            </div>
        </ion-slide>

    </ion-slides>

    <button (click)="skip()" id="skip">{{ skipMsg }}</button>

</ion-content>
