<ion-header no-border>

    <ion-navbar transparent>
        <ion-title>{{ babTitle }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item *ngFor="let babContent of babContents" class="bab-materi">
            <h2 class="bab">Bab {{ babContent.kodemat }}</h2>
            <p class="judul">{{ babContent.judulmateri }}</p>
            <button class="button-lihat" ion-button clear item-end (click)="toMateriContent(babContent.judulmateri,babContent.isimateri)">Lihat</button>
        </ion-item>

    </ion-list>

</ion-content>
